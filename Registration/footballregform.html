<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <h1>Football Registration Form</h1>
    <p>The world's most popular team sport played with a round ball.</p>
    <form>
      <div class="form-group">
        <label>Team Name</label>
        <input type="text" placeholder="Enter team name" required />
      </div>
      <div class="form-group">
        <label>Branch</label>
        <select required>
          <option value="" disabled selected hidden>Select branch</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option> 
          <option value="CIVIL">CIVIL</option>
          <option value="AGE">AGE</option>
        </select>
      </div>
      <div class="form-group">
        <label>Year of Study</label>
        <select required>
          <option value="" disabled selected hidden>Select year</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="form-group">
        <label>Team Members <small>(Max 11)</small></label>
        <div class="member-input">
          <input type="text" class="memberName" placeholder="Enter member name" />
          <button type="button" class="addBtn">Add</button>
        </div>
        <div class="member-box"></div>
        <p class="total-members">Total Members: 0</p>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
  <script src="../common/common.js" defer></script>
</body>
</html>
