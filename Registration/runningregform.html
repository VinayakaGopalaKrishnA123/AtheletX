<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="forms.css">
    <title>Running Registration Form</title>
</head>
<body>
      <canvas id="particles"></canvas>
    <div class="container">
        <h1>Running Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td><label>Team Name</label></td>
                    <td><input type="text"  placeholder="Enter team name" required /></td>
                </tr>
                <tr>
                    <td><label>Branch</label></td>
                    <td>
                        <select id="branch" required>
                        <option value="" disabled selected hidden>Select branch</option>
                        <option value="CSE">CSE</option>
                        <option value="AIML">AIML</option>
                        <option value="IT">IT</option>
                        <option value="DS">DS</option>
                        <option value="ECE">ECE</option>
                        <option value="MECH">MECH</option>
                        <option value="Agr">Agr</option>
                        <option value="MinE">MinE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="year">Year of Study</label></td>
                    <td>
                        <select id="year" required>
                        <option value="" disabled selected hidden>Select year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="member-label-box">
                       <div >
                            <label for="memberName">Team Members</label>
                            <p>(Max allowed players: 1)</p>
                        </div>
                    </td>
                    <td>
                        <div class="member-input">
                            <input type="text" id="memberName" placeholder="Enter member name" >
                           
                        </div>
                        <br>
                        <div class="member-box" id="memberList">
                            <div class="member">
                                Player 1 <button class="remove-btn" type="button">Ã—</button>
                            </div>
                        </div>
                        <br>
                        <p>Total Members:1</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="submit-btn">Pay Now</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
           const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    const mouse = {
      x: null,
      y: null,
      radius: 130
    };

    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor(x, y, dirX, dirY, size, color) {
        this.x = x;
        this.y = y;
        this.dirX = dirX;
        this.dirY = dirY;
        this.size = size;
        this.baseSize = size;
        this.color = color;
      }

      draw() {
        ctx.beginPath();
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 15;
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      update() {
        if (this.x + this.size > canvas.width || this.x - this.size < 0) this.dirX = -this.dirX;
        if (this.y + this.size > canvas.height || this.y - this.size < 0) this.dirY = -this.dirY;

        this.x += this.dirX;
        this.y += this.dirY;

        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < mouse.radius && this.size < 8) {
          this.size += 0.4;
        } else if (this.size > this.baseSize) {
          this.size -= 0.2;
          if (this.size < this.baseSize) this.size = this.baseSize;
        }

        this.draw();
      }
    }

    function init() {
      particlesArray = [];
      let num = (canvas.height * canvas.width) / 9000;
      for (let i = 0; i < num; i++) {
        let size = Math.random() * 2 + 1;
        let x = Math.random() * (canvas.width - size * 2);
        let y = Math.random() * (canvas.height - size * 2);
        let dirX = (Math.random() - 0.5) * 1.2;
        let dirY = (Math.random() - 0.5) * 1.2;
        let r = Math.floor(Math.random() * 200 + 55);
        let g = Math.floor(Math.random() * 200 + 55);
        let b = Math.floor(Math.random() * 200 + 55);
        let color = `rgba(${r},${g},${b},0.8)`;
        particlesArray.push(new Particle(x, y, dirX, dirY, size, color));
      }
    }

    function connectLines() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a + 1; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = dx * dx + dy * dy;

          if (distance < 16000) {
            let opacity = 1 - distance / 16000;
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255,255,255,${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => p.update());
      connectLines();
    }

    window.addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      init();
    });

    init();
    animate();

    </script>
</body>
</html>
