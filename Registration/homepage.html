<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page with Half Video Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-section {
      position: relative;
      height: 50vh; /* Half of viewport height */
      overflow: hidden;
    }

    .video-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Optional: darken video */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
    }

    .content-section {
      height: 50vh;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Video Background Section -->
  <div class="video-section">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="video-overlay">
      Welcome to Our Site
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    This is the rest of your homepage content.
  </div>

</body>
</html>
