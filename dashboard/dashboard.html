<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2f3e46;
      color: #cad2c5;
      display: flex;
    }

    /* LEFT MENU */
    .left-menu {
      width: 300px;
      height: 100svh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #52796f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .left-menu img {
      width: 80px;
      height: 80px;
    }

    .left-menu div {
      font-size: 20px;
      color: white;
      width: 100%;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      padding: 20px 0px;
    }

    .left-menu div:hover {
      background-color: #2f3e46;
    }

    .left-menu button {
      width: 100px;
      height: 50px;
      background-color: #2f3e46;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* RIGHT CONTENT */
    .right-content {
      margin-left: 300px;
      padding: 40px;
      flex-grow: 1;
    }

    .container {
      background-color: #354f52;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      color: #6bd181;
    }

    .logout-btn {
      padding: 10px 18px;
      background: #6bd181;
      color: #2f3e46;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .content {
      background-color: #52796f;
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    #teamList div {
      margin-bottom: 10px;
      background-color: #354f52;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- LEFT MENU -->
  <div class="left-menu">
    <img src="user.png">
    <div>Home</div>
    <div>Notifications</div>
    <div>Registrations</div>
    <div>Live Scores</div>
    <div>Schedule</div>
    <div>Contact Us</div>
    <button class="logout" onclick="logoutUser()">Logout</button>
  </div>

  <!-- RIGHT SIDE DASHBOARD -->
  <div class="right-content">
    <div class="container">
      <div class="header">
        <h2>Dashboard</h2>
        <button class="logout-btn" onclick="logoutUser()">Logout</button>
      </div>
      <div class="welcome" id="welcomeUser"></div>
      <div class="content" id="dashboardContent">
        <h3>Your Registered Teams</h3>
        <div id="teamList"></div>
      </div>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("loggedInUser");
    const welcome = document.getElementById("welcomeUser");
    const teamList = document.getElementById("teamList");

    if (!username) {
      alert("Please login to view your dashboard.");
      window.location.href = "../login/login.html";
    } else {
      welcome.innerText = `Welcome, ${username}!`;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.username === username);

      if (user?.teams) {
        Object.entries(user.teams).forEach(([sport, players]) => {
          const teamDiv = document.createElement('div');
          teamDiv.innerHTML = `<strong>${sport.toUpperCase()}</strong><ul>${players.map(p => `<li>${p}</li>`).join('')}</ul>`;
          teamList.appendChild(teamDiv);
        });
      } else {
        teamList.innerHTML = "<p>You haven't registered for any sports yet.</p>";
      }
    }

    function logoutUser() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "../login/login.html";
    }
  </script>
</body>
</html>
