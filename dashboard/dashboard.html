<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      width: 100svw;
      min-height: 100svh;
      background: linear-gradient(to bottom, var(--color-background-dark), var(--color-background-medium), var(--color-background-light));
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow-x: hidden;
      color: var(--color-text-primary);
      display: flex;
    }

    /* LEFT MENU - Desktop */
    .left-menu {
      width: 300px;
      height: 100svh;
      position: fixed;
      left: 0;
      top: 0;
      background-color: var(--color-left-menu-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .left-menu img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .left-menu a, .left-menu button {
      text-decoration: none;
      font-size: 20px;
      color: var(--color-text-secondary);
      width: 80%;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
      padding: 20px 0px;
      transition: background-color 0.3s ease;
    }
    
    .left-menu a:hover, .left-menu button:hover {
      background-color: var(--color-left-menu-hover);
    }

    .left-menu button {
      width: 100px;
      height: 50px;
      background-color: var(--color-button-bg);
      border: none;
      padding: 0;
    }
    
    /* RIGHT CONTENT - Desktop */
    .right-content {
      margin-left: 300px;
      padding: 40px;
      flex-grow: 1;
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .hamburger-menu {
      display: none; /* Hidden by default on desktop */
    }

    .container {
      background-color: var(--color-container-bg);
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      color: var(--color-header-accent);
    }
    
    .content {
      background-color: var(--color-left-menu-bg);
      padding: 20px;
      border-radius: 10px;
      color: var(--color-text-secondary);
    }
    
    .welcome {
      font-size: 30px;
      margin-bottom: 20px;
    }
    
    #teamList div {
      margin-bottom: 10px;
      background-color: var(--color-container-bg);
      padding: 10px;
      border-radius: 8px;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        display: block; /* Allows content to stack vertically */
      }
      
      /* Left menu is off-screen by default */
      .left-menu {
        width: 250px;
        transform: translateX(-100%);
        box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      }

      /* Show the menu when 'active' class is present */
      .left-menu.active {
        transform: translateX(0);
      }
      
      /* Right content takes full width and no left margin */
      .right-content {
        margin-left: 0;
        padding: 20px;
      }
      
      /* Hamburger menu icon is visible on mobile */
      .hamburger-menu {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 30px;
        height: 25px;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1100;
      }

      .hamburger-menu div {
        width: 100%;
        height: 3px;
        background-color: var(--color-text-secondary);
        border-radius: 2px;
        transition: all 0.3s ease-in-out;
      }
      
      /* Adjust padding and width for mobile container */
      .container {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="left-menu">
    <img src="user.png" alt="User Profile Image">
    <a href="../home/index.html">Home</a>
    <a href="../Notification/notification.html">Notifications</a>
    <a href="../Registration/registration.html">Registrations</a>
    <a href="#">Live Scores</a>
    <a href="../Schedules/Cricket_Schedules.html">Schedule</a>
    <a href="../ContactUs/contactus.html">Contact Us</a>
    <button class="logout" onclick="logoutUser()">Logout</button>
  </div>

  <div class="right-content">
    <div class="hamburger-menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
    
    <div class="container">
      <div class="header">
        <h2>Dashboard</h2>
      </div>
      <div class="welcome" id="welcomeUser"></div>
      <div class="content" id="dashboardContent">
        <h3>Your Registered Teams</h3>
        <div id="teamList"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Logic for the mobile menu toggle
      const hamburgerMenu = document.querySelector('.hamburger-menu');
      const leftMenu = document.querySelector('.left-menu');
      
      if (hamburgerMenu) {
        hamburgerMenu.addEventListener('click', () => {
          leftMenu.classList.toggle('active');
        });
      }
      
      // Close the menu when a link is clicked on mobile
      const menuLinks = document.querySelectorAll('.left-menu a');
      menuLinks.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            leftMenu.classList.remove('active');
          }
        });
      });

      // Dashboard logic from your original code
      const username = localStorage.getItem("loggedInUser");
      const welcome = document.getElementById("welcomeUser");
      const teamList = document.getElementById("teamList");

      if (!username) {
        alert("Please login to view your dashboard.");
        window.location.href = "../login/login.html";
      } else {
        welcome.innerText = `Welcome, ${username}!`;

        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const user = users.find(u => u.username === username);

        if (user?.teams) {
          Object.entries(user.teams).forEach(([sport, players]) => {
            const teamDiv = document.createElement('div');
            teamDiv.innerHTML = `<strong>${sport.toUpperCase()}</strong><ul>${players.map(p => `<li>${p}</li>`).join('')}</ul>`;
            teamList.appendChild(teamDiv);
          });
        } else {
          teamList.innerHTML = "<p>You haven't registered for any sports yet.</p>";
        }
      }
    });

    function logoutUser() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "../login/login.html";
    }
  </script>
</body>
</html>
