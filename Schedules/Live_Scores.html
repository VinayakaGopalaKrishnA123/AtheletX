<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Sport Scoreboard</title>
  <link rel="stylesheet" href="live_score.css">
</head>
<body>

  <h1>Live Scores</h1>
  
  <div class="scroll-container">
    <div class="scoreboard">
      <div class="card">
        <h2>Cricket</h2>
        <div class="teams">
          <div class="team">
            <h3><span class="team-name">Team 1</span></h3>
            <p class="score" id="cricket-team1-score">30/4<br>(6.4)</p>
          </div>
          <div class="team">
            <h3><span class="team-name">Team 2</span></h3>
            <p class="score" id="cricket-team2-score">0/0<br>Yet to bat</p>
          </div>
        </div>
        <br><br>
      </div>
    </div>

    <div class="scoreboard">
      <div class="card">
        <h2>Kabbadi</h2>
        <div class="teams">
          <div class="team">
            <h3><span class="team-name">Team 1</span></h3>
            <p class="score" id="football-team1-score">16</p>
          </div>
          <div class="team">
            <h3><span class="team-name">Team 2</span></h3>
            <p class="score" id="football-team2-score">20</p>
          </div>
        </div>
        <p class="score" id="football-status">Time left 8min 25sec</p>
      </div>
    </div>

    <div class="scoreboard">
      <br><br><br><br>
      <div class="card">
        <h2>Chess</h2>
        <div class="teams">
          <div class="team">
            <h3><span class="team-name">Player1</span></h3>
          </div>
          <div class="team">
            <h3><span class="team-name">Player2</span></h3>
          </div>
        </div>
        <p class="score" id="football-status">Match is going on</p>
        <br><br><br><br>
      </div>
    </div>
  </div>
</body>
</html>
