<html>
    <head>
        <title>varun</title>
        <link rel="stylesheet" href="notifications.css">
    </head>
    <body>
        <div class="page-container">
  <div class="notification-panel">
    <h2>Sports Notifications</h2>
    <div class="notification" onclick="openDrawer('Match A', 'Match A details')">
      <p><strong>Match A:</strong> India vs Australia</p>
      <span class="read-symbol">●</span>
    </div>
    <div class="notification" onclick="openDrawer('Match B', 'Match B details')">
      <p><strong>Match B:</strong> England vs South Africa</p>
      <span class="read-symbol">●</span>
    </div>
  </div>

  <div class="side-drawer" id="drawer">
    <button class="close-btn" onclick="closeDrawer()">✕</button>
    <h3 id="drawerTitle">Event Title</h3>
    <p id="drawerContent">Details will appear here.</p>
  </div>
</div>
 <script>
    
    function openDrawer() {
      document.getElementById('drawer').classList.add('open');
    }

    function closeDrawer() {
      document.getElementById('drawer').classList.remove('open');
    }
  </script>

    </body>
</html>
