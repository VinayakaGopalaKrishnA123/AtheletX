<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kridaverse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-image: url("./kridaverseimage.png");
    }

    /* Background video */
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5);
    }

    /* Animated title */
    .title {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 3px 3px 10px #000;
      animation: zoomIn 2s ease-out forwards;
    }

    @keyframes zoomIn {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    /* Welcome section */
    .welcome {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease 3s forwards;
    }

    /* Login box */
    .login-box {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      width: 300px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease 4.5s forwards;
    }

    .login-box h2 {
      color: white;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      padding: 10px 20px;
      border: none;
      background: #ff9800;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="sports-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Animated Title -->
  <div class="title">KRIDAVERSE</div>

  <!-- Welcome Message -->
  <div class="welcome"> Welcome to the World of Sports</div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>

</body>
</html>
