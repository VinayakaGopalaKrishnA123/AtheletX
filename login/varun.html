<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Side Drawer Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .notification-panel {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }

    .side-drawer {
      position: fixed;
      top: 0;
      right: -300px; /* Hidden by default */
      width: 300px;
      height: 100%;
      background: #333;
      color: white;
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }

    .side-drawer.open {
      right: 0; /* Slide in */
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .open-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .open-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="notification-panel">
      <h2>Sports Notifications</h2>
      <p>Click the button to open the drawer.</p>
      <button class="open-btn" onclick="openDrawer()">Open Drawer</button>
    </div>

    <div class="side-drawer" id="drawer">
      <button class="close-btn" onclick="closeDrawer()">âœ•</button>
      <h3 id="drawerTitle">Event Title</h3>
      <p id="drawerContent">Details will appear here.</p>
    </div>
  </div>

  <script>
    function openDrawer() {
      document.getElementById('drawer').classList.add('open');
    }

    function closeDrawer() {
      document.getElementById('drawer').classList.remove('open');
    }
  </script>
</body>
</html>
