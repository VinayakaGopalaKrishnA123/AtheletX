<html lang="en">
  <head>

    <title>Login</title>
    <style>
      .password-wrapper {
        position: relative;
        display: flex;
        justify-content: end;
        align-items: center;
        border: 1px solid #ccc;
        padding:10px;
      }
      #password {
        padding: 10px;
        border: 0px;

      <input type="password" id="password" name="password" required>
      <span id="togglePassword" >👁️</span>
    </div>
    
  </body>
</html>
