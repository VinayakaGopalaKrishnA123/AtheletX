<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Roboto', sans-serif;
      }

      .logo {
        padding: 10px;
        animation: up 4s ease-in-out 0s 1;
      }

      .krida {
        font-size: 50px;
        color: yellow;
        font-weight: bold;
      }

      .verse {
        font-size: 50px;
        color: #fff;
        font-weight: normal;
        animation: glow 2s ease-in-out infinite;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
        opacity: 0;
        gap: 20px;
        animation: fadeIn 0.5s ease-in-out forwards;
        animation-delay: 4s;
      }

      .input-group {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      input {
        padding: 8px;
        border-radius: 5px;
        border: none;
        outline: none;
      }

      button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
        font-weight: bold;
        backdrop-filter: blur(8px);
      }

      .login-register-slider {
        position: relative;
        display: flex;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 5px;
        width: fit-content;
        margin-top: 20px;
        gap: 0;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
      }

      .login-slide,
      .register-slide {
        position: relative;
        z-index: 1;
        padding: 12px 40px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.2);
        color: #fff;
        transition: background 0.3s ease;
      }

      .slider-glass {
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        border-radius: 6px;
        transition: all 0.3s ease;
        z-index: 0;
      }

      @keyframes glow {
        0%, 100% {
          text-shadow: none;
        }
        50% {
          text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
        }
      }

      @keyframes up {
        0% {
          transform: translateY(50px);
        }
        50% {
          transform: translateY(50px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <span class="krida">Krida</span>
      <span class="verse">Verse</span>
    </div>

    <div class="login-container">
      <form action="#" method="post">
        <h2>Login</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>

      <div class="login-register-slider">
        <div class="slider-glass"></div>
        <div class="login-slide">Login</div>
        <div class="register-slide">Register</div>
      </div>
    </div>

    <script>
      const slider = document.querySelector('.login-register-slider');
      const glass = document.querySelector('.slider-glass');
      const login = document.querySelector('.login-slide');
      const register = document.querySelector('.register-slide');

      function moveGlass(target) {
        const targetRect = target.getBoundingClientRect();
        const sliderRect = slider.getBoundingClientRect();

        glass.style.width = `${targetRect.width}px`;
        glass.style.height = `${targetRect.height}px`;
        glass.style.left = `${targetRect.left - sliderRect.left}px`;
        glass.style.top = `${targetRect.top - sliderRect.top}px`;
      }

      login.onclick = () => moveGlass(login);
      register.onclick = () => moveGlass(register);
      window.onload = () => moveGlass(login);
    </script>
  </body>
</html>
